<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,400" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="resources/css/style.css" type="text/css" rel="stylesheet">
        <link href="resources/css/queries.css" type="text/css" rel="stylesheet">
        <title>Schedule Maker</title>
    </head>
    
    <body>
        <div id="overlay" class="overlayOFF"></div>
        <div class="newEventUI">
            <button id="btnNewBack" class="newEventUI__back"><i class="far fa-times-circle"></i></button>
            <form id="newEventForm" class="newEventUI__form" onsubmit="return false" autocomplete="off">
                <div class="newEventUI__name">
                    <label for="name">Name</label> 
                    <input id="nameInput" type="text" maxlength="30" required>
                </div>
                <div class="newEventUI__startTime">
                    <label for="startTime">Start time</label>
                    <input id="startTimeInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
                </div>
                <div class="newEventUI__endTime">
                    <label for="endTime">End time</label>
                    <input id="endTimeInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
                </div>
                <div class="newEventUI__notes">
                    <label>Notes</label>
                    <textarea id="notesInput" maxlength="60"></textarea>
                </div>
                <div class="newEventUI__submit">
                    <input type="submit">
                </div>
            </form>
        </div>
        <div class="cloneRoutineUI">
            <form id="cloneRoutineForm"></form>
        </div>
        <div class="resetRoutineUI">
        </div>
        <div class="statsUI">
            
        </div>
        <div class="weekContainer">
            <ul class="week">
                <li><button class="week__day activeDay">Mon</button></li>
                <li><button class="week__day">Tue</button></li>
                <li><button class="week__day">Wed</button></li>
                <li><button class="week__day">Thu</button></li>
                <li><button class="week__day">Fri</button></li>
                <li><button class="week__day">Sat</button></li>
                <li><button class="week__day">Sun</button></li>
            </ul>
        </div>
        <nav class="menu">
            <div class="menu__mobile">
                <h1 class="menu__currentDay">MONDAY</h1>
            </div>
            <div class="menu__buttonContainer">
                <button id="btnNew" class="menu__button">
                    <i class="far fa-plus-square"></i>
                    <span>New Event</span>
                </button>
                <button id="btnClone" class="menu__button">
                    <i class="far fa-clone"></i>
                    <span>Clone Routine</span>
                </button>
                <button id="btnReset" class="menu__button">
                    <i class="fas fa-undo-alt"></i>
                    <span>Reset Routine</span>
                </button>
                <button id="btnStats" class="menu__button">
                    <i class="fas fa-signal"></i>
                    <span>Statistics</span>
                </button>
            </div>
        </nav>
        
        <section class="routineContainer">
        
        </section>
        
        <script src="resources/js/app.js"></script>
    
    </body>
</html>
