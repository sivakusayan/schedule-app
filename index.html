<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  <link href="resources/css/queries.css" type="text/css" rel="stylesheet">
  <title>Schedule Maker</title>
</head>

<body>

  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~POP UPS~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

  <div id="overlay" class="overlay overlayOFF">
    <div class="newEventUI">
      <button id="btnNewBack" class="newEventUI__back">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="newEventForm" class="newEventUI__form" onsubmit="return false" autocomplete="off">
        <div class="newEventUI__name">
          <label for="name">Name</label>
          <input id="nameInput" type="text" maxlength="30" required>
        </div>
        <div class="newEventUI__startTime">
          <label for="startTime">Start time</label>
          <input id="startTimeInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="newEventUI__endTime">
          <label for="endTime">End time</label>
          <input id="endTimeInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="newEventUI__notes">
          <label>Notes</label>
          <textarea id="notesInput" maxlength="60"></textarea>
        </div>
        <div class="btnSubmit">
          <input type="submit" value="Add Event">
        </div>
      </form>
    </div>

    <div class="configEventUI">
      <button id="btnConfigBack" class="configEventUI__back">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="configEventForm" class="configEventUI__form" onsubmit="return false" autocomplete="off">
        <div class="configEventUI__name">
          <label for="name">Name</label>
          <input id="nameConfigInput" type="text" maxlength="30" required>
        </div>
        <div class="configEventUI__startTime">
          <label for="startTime">Start time</label>
          <input id="startTimeConfigInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="configEventUI__endTime">
          <label for="endTime">End time</label>
          <input id="endTimeConfigInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="configEventUI__notes">
          <label>Notes</label>
          <textarea id="notesConfigInput" maxlength="60"></textarea>
        </div>
        <div class="btnSubmit">
          <input type="submit" value="Edit Event">
        </div>
      </form>
    </div>

    <div class="cloneRoutineUI">
      <button id="btnCloneBack" class="cloneRoutineUI__back">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="cloneRoutineForm" onsubmit="return false">
        <div class="cloneRoutineUI__text">
          <p>Where should we clone this day's routine to?</p>
        </div>
        <ul class="cloneRoutineUI__daysContainer">
          <li>
            <button class="cloneRoutineUI__day hidden" type="button">MON</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day" type="button">TUE</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day" type="button">WED</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day" type="button">THU</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day" type="button">FRI</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day" type="button">SAT</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day" type="button">SUN</button>
          </li>
        </ul>
        <div class="btnSubmit">
          <input type="submit" value="Clone Routine">
        </div>
      </form>
    </div>

    <div class="resetRoutineUI">
      <button id="btnResetBack" class="resetRoutineUI__back">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="resetRoutineForm" onsubmit="return false">
        <div class="resetRoutineUI__text">
          <p>Are you sure you want to reset today's routine?</p>
        </div>
        <div class="btnSubmit">
          <input type="submit" class="resetRoutineUI__YES" value="YES">
          <input type="submit" class="resetRoutineUI__NO" value="NO">
        </div>
      </form>
    </div>
  </div>

  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~MAIN VIEW~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

  <menu class="menu">
    <div class="menu__weekContainer">
      <ul class="week">
        <li>
          <button class="week__day activeDay">MON</button>
        </li>
        <li>
          <button class="week__day">TUE</button>
        </li>
        <li>
          <button class="week__day">WED</button>
        </li>
        <li>
          <button class="week__day">THU</button>
        </li>
        <li>
          <button class="week__day">FRI</button>
        </li>
        <li>
          <button class="week__day">SAT</button>
        </li>
        <li>
          <button class="week__day">SUN</button>
        </li>
      </ul>
    </div>
    <div class="menu__mobile">
      <h1 class="menu__currentDay">MONDAY</h1>
    </div>
    <div class="menu__buttonContainer">
      <button id="btnNew" class="btn">
        <i class="far fa-plus-square"></i>
        <span>New Event</span>
      </button>
      <button id="btnClone" class="btn">
        <i class="far fa-clone"></i>
        <span>Clone Routine</span>
      </button>
      <button id="btnReset" class="btn" onsubmit="return false">
        <i class="fas fa-undo-alt"></i>
        <span>Reset Routine</span>
      </button>
    </div>
  </menu>

  <section class="routineContainer">

    <div id="event_%index%" class="eventContainer hasNote openNote">
      <div class="event">
        <div>
          <div class="event__time">
            <span class="event__start">%startTime%</span>
            <span class="event__end">%endTime%</span>
          </div>
        </div>
        <div>
          <div class="event__name">
            <p>%name%</p>
          </div>
        </div>
        <div>
          <div class="event__buttons">
            <button class="event__config">
              <i id="%config_index%" class="fas fa-cog"></i>
            </button>
            <button class="event__delete">
              <i id="%delete_index%" class="fas fa-times-circle"></i>
            </button>
            <button class="event__toggleNote">
              <i id="%notes_index%" class="fas fa-sticky-note"></i>
            </button>
          </div>
        </div>
        <div>
          <div class="event__note">
            <p>%notes%</p>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="resources/js/app.js"></script>

</body>

</html>
