<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,400" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="resources/css/style.css" type="text/css" rel="stylesheet">
        <link href="resources/css/queries.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <div id="overlay" class="overlayOFF"></div>
        <nav class="nav">
            <ul class="nav__week">
                <li><button class="nav__day activeDay">Mon</button></li>
                <li><button class="nav__day">Tue</button></li>
                <li><button class="nav__day">Wed</button></li>
                <li><button class="nav__day">Thu</button></li>
                <li><button class="nav__day">Fri</button></li>
                <li><button class="nav__day">Sat</button></li>
                <li><button class="nav__day">Sun</button></li>
            </ul>
            <div class="nav__buttonContainer">
                <div id="btnNew" class="nav__button">
                    <i class="far fa-plus-square"></i>
                    <span>New Event</span>
                </div>
                <div id="btnClone" class="nav__button">
                    <i class="far fa-clone"></i>
                    <span>Clone Routine</span>
                </div>
                <div id="btnReset" class="nav__button">
                    <i class="fas fa-undo-alt"></i>
                    <span>Reset Routine</span>
                </div>
                <div id="btnStats" class="nav__button">
                    <i class="fas fa-signal"></i>
                    <span>Statistics</span>
                </div>
            </div>
        </nav>
        <section class="routineContainer_0">
            <div class="routine">
                <div class="event">
                    <div>
                        <div class="event__notes hasNote">
                            <p>Ham and Cheese on Bagel on the fanciest goddamn ham that you can fuck</p>
                        </div>
                    </div>
                    <div>
                        <div class="event__name">
                            <p>Breakfast</p>
                        </div>
                    </div>
                    <div>
                        <div class="event__time">
                            <button class="event__settings"><i class="fas fa-cog"></i></button>
                            <span class="event__start">7:30 AM</span>
                            <span class="event__end">10:00 AM</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="resources/js/app.js"></script>
    
    </body>
</html>
