<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>Schedule Maker</title>
</head>

<body>

  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~POP UPS~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

  <div id="overlay" class="overlay overlayOFF">
    <div class="newEventUI popUpUI">
      <button id="btnNewBack" class="newEventUI__back btn btn--blue">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="newEventForm" class="newEventUI__form" onsubmit="return false" autocomplete="off">
        <div class="newEventUI__name">
          <label for="name">Name</label>
          <input id="nameInput" type="text" maxlength="30" required>
        </div>
        <div class="newEventUI__startTime">
          <label for="startTime">Start time</label>
          <input id="startTimeInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="newEventUI__endTime">
          <label for="endTime">End time</label>
          <input id="endTimeInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="newEventUI__notes">
          <label>Notes</label>
          <textarea id="notesInput" maxlength="60"></textarea>
        </div>
        <div class="btnSubmit">
          <input type="submit" value="Add Event">
        </div>
      </form>
    </div>

    <div class="configEventUI popUpUI">
      <button id="btnConfigBack" class="configEventUI__back btn btn--blue">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="configEventForm" class="configEventUI__form" onsubmit="return false" autocomplete="off">
        <div class="configEventUI__name">
          <label for="name">Name</label>
          <input id="nameConfigInput" type="text" maxlength="30" required>
        </div>
        <div class="configEventUI__startTime">
          <label for="startTime">Start time</label>
          <input id="startTimeConfigInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="configEventUI__endTime">
          <label for="endTime">End time</label>
          <input id="endTimeConfigInput" type="time" pattern="[0-2][0-3]:[0-5][0-9]" required>
        </div>
        <div class="configEventUI__notes">
          <label>Notes</label>
          <textarea id="notesConfigInput" maxlength="60"></textarea>
        </div>
        <div class="btnSubmit">
          <input type="submit" value="Edit Event">
        </div>
      </form>
    </div>

    <div class="cloneRoutineUI popUpUI">
      <button id="btnCloneBack" class="cloneRoutineUI__back btn btn--blue">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="cloneRoutineForm" onsubmit="return false">
        <div class="cloneRoutineUI__text">
          <p>Where should we clone this day's routine to?</p>
        </div>
        <ul class="cloneRoutineUI__daysContainer">
          <li>
            <button class="cloneRoutineUI__day btnDay hidden" type="button">MON</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day btnDay" type="button">TUE</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day btnDay" type="button">WED</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day btnDay" type="button">THU</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day btnDay" type="button">FRI</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day btnDay" type="button">SAT</button>
          </li>
          <li>
            <button class="cloneRoutineUI__day btnDay" type="button">SUN</button>
          </li>
        </ul>
        <div class="btnSubmit">
          <input type="submit" value="Clone Routine">
        </div>
      </form>
    </div>

    <div class="resetRoutineUI popUpUI">
      <button id="btnResetBack" class="resetRoutineUI__back btn btn--blue">
        <i class="far fa-times-circle"></i>
      </button>
      <form id="resetRoutineForm" onsubmit="return false">
        <div class="resetRoutineUI__text">
          <p>Are you sure you want to reset today's routine?</p>
        </div>
        <div class="btnSubmit">
          <input type="submit" class="resetRoutineUI__YES" value="YES">
          <input type="submit" class="resetRoutineUI__NO" value="NO">
        </div>
      </form>
    </div>
  </div>

  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~MAIN VIEW~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

  <div class="weekContainer">
    <button id="btnOptionsBack" class="week__back btn btn--white"><i class="far fa-times-circle"></i></button>
    <ul class="week">
      <li>
        <button class="week__day btnDay activeDay">MON</button>
      </li>
      <li>
        <button class="week__day btnDay">TUE</button>
      </li>
      <li>
        <button class="week__day btnDay">WED</button>
      </li> 
      <li>
        <button class="week__day btnDay">THU</button>
      </li>
      <li>
        <button class="week__day btnDay">FRI</button>
      </li>
      <li>
        <button class="week__day btnDay">SAT</button>
      </li>
      <li>
        <button class="week__day btnDay">SUN</button>
      </li>
    </ul>
  </div>
  <menu class="menu">
    <div class="menu__btnContainer">
      <button id="btnNew" class="btn btn--blue">
        <i class="far fa-plus-square"></i>
        <span>New <span class="desktopText">Event</span></span>
      </button>
      <button id="btnClone" class="btn btn--blue">
        <i class="far fa-clone"></i>
        <span>Clone <span class="desktopText">Routine</span></span>
      </button>
      <button id="btnReset" class="btn btn--blue" onsubmit="return false">
        <i class="fas fa-undo-alt"></i>
        <span>Reset <span class="desktopText">Routine</span></span>
      </button>
      <button id="btnOptions" class="btn btn--blue">
        <i class="fas fa-bars"></i>
        <span>Options</span>
      </button>
    </div>
    <div class="menu__mobile">
      <h1 class="menu__activeDay">MONDAY</h1>
    </div>
  </menu>

  <section class="routineContainer">

    <div id="event_%index%" class="eventContainer hasNote openNote">
      <div class="event">
        <div>
          <div class="event__time">
            <span class="event__start">%startTime%</span>
            <span class="event__end">%endTime%</span>
          </div>
        </div>
        <div>
          <div class="event__name">
            <p>%name%</p>
          </div>
        </div>
        <div>
          <div class="event__buttons">
            <button id="config_%index%" class="event__config">
              <i class="fas fa-cog"></i>
            </button>
            <button id="note_%index%" class="event__toggleNote">
              <i class="fas fa-sticky-note"></i>
            </button>
            <button id="delete_%index%" class="event__delete">
              <i class="fas fa-times-circle"></i>
            </button>
          </div>
        </div>
        <div>
          <div class="event__note">
            <p>%note%</p>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="js/bundle.js"></script>

</body>

</html>
